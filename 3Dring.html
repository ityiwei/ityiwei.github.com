<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>3D图片环</title>
<style>
*{margin:0; padding:0; text-decoration:none; list-style:none;}
body{background:#000;}
.box {width:100%; font-family:"微软雅黑";}
/*3D图片环*/
	.main{height:600px;}
	.main ul{width:113px; height:200px; position:absolute; top:50%; left:50%; margin-top:-100px; margin-left:-66px;
	 -webkit-transform-style:preserve-3d; 
	 transform-style:preserve-3d;
	 
	 -webkit-transform:perspective(800px) rotateY(0deg); 
	 transform:perspective(800px) rotateY(0deg); 
	 
	 -webkit-transition:5s all ease;
	 transition:5s all ease;
}
	.main ul li{ position:absolute; top:0; left:0; height:100%; width:100%; box-shadow:0 0 10px #fff; border-radius:20px; overflow:hidden;  
	-webkit-transform:rotateY(0deg) translateZ(0px);
	transform:rotateY(0deg) translateZ(0px);
}
	.main ul:active{
	-webkit-transform:perspective(450px) rotateY(360deg);
	transform:perspective(450px) rotateY(360deg);
	}

</style>
<script src="js/com.js"></script>
<script src="js/move.js"></script>

</head>

<body>
	<div class="box">
		<div class="main">
			<ul>
				<li><img src="img2/1.jpg" /></li>
				<li><img src="img2/2.jpg" /></li>
				<li><img src="img2/3.jpg" /></li>
				<li><img src="img2/4.jpg" /></li>
				<li><img src="img2/5.jpg" /></li>
				<li><img src="img2/6.jpg" /></li>
				<li><img src="img2/7.jpg" /></li>
				<li><img src="img2/8.jpg" /></li>
				<li><img src="img2/9.jpg" /></li>
				<li><img src="img2/10.jpg" /></li>
				<li><img src="img2/11.jpg" /></li>
				<li><img src="img2/12.jpg" /></li>
			</ul>
		</div>
	</div>
	<script src="js/work2.js"></script>
</body>
</html>
